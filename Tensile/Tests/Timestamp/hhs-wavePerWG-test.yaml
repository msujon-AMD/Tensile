  Device : 0

  PrintTensorD : 0x3 

BenchmarkProblems:
  ########################################
  # NN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: H
      DestDataType: H
      ComputeDataType: S
      HighPrecisionAccumulate: True
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - SetTimeStamp: [1, 2, 4, 8, 16, 32, 64, 128, 256, 512]     
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
        - AssertFree0ElementMultiple : [4]
        - AssertSizeLessThan : [{1: 17}]
          #- AssertSummationElementMultiple: [512]
          #- GlobalSplitUAlgorithm: ["MultipleBuffer"]
          #- GlobalSplitU: [8]
          #- GlobalSplitUWorkGroupMappingRoundRobin: [False]
          #- GlobalSplitUSummationAssignmentRoundRobin:  [True]
      ForkParameters:
        - MatrixInstruction:
            - [16, 16, 16, 1, 1, 1, 1, 2, 1]  # 32x16 	
            - [16, 16, 16, 1, 1, 2, 1, 1, 1]  # 32x16 	
            - [16, 16, 16, 1, 1, 1, 1, 4, 1]  # 64x16 	
            - [16, 16, 16, 1, 1, 2, 1, 2, 1]  # 64x16 	
        #- ThreadTile:
        #  - [ 2, 2 ]
        #- WorkGroup:
        #  - [ 8, 8, 1 ]
        #- DepthU: [16, 32,64]
        - DepthU: [64]
        - 1LDSBuffer: [0]
        - LoopDoWhile: [True]
        - ExpandPointerSwap: [0]
        - LdsBlockSizePerPad: [-1]
        - LdsPadA: [2]
        - LdsPadB: [4]
        - OptNoLoadLoop: [1]
        - PrefetchGlobalRead: [2]
        - PrefetchLocalRead: [1]
        - SuppressNoLoadLoop: [0]
        - ScheduleLocalWrite: [1]
        - ScheduleGlobalRead: [1]
        - ScheduleIterAlg: [3]
        - StaggerUMapping: [0]
        - StaggerU: [0]
        - StaggerUStride: [0]
        - SourceSwap: [0]
        - TransposeLDS: [1]
        - WorkGroupMapping: [1]
        - VectorWidth: [4]
        - GlobalReadVectorWidth: [2] 
        - StoreVectorWidth: [4]
        - WaveSeparateGlobalReadA: [0]
        - WaveSeparateGlobalReadB: [0]
        - StoreSyncOpt: [0]
        - StorePriorityOpt: [1]
        - MIArchVgpr: [1]
        #- MIArchVgpr: [0,1]
        - NonTemporalD: [3]
        - LocalDotLayout: [1]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [1104, 1, 1, 4608]
          - Exact: [1104, 16, 1, 4608]

