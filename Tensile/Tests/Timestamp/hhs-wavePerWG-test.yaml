  # MergeFiles: False
  # CMakeBuildType: Debug
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  NumBenchmarks: 1
  numWarmups: 0
  KernelTime: True
  SleepPercent: 0
  PrintSolutionRejectionReason: True
  PrintWinnersOnly: True
  # ForceGenerateKernel: True
  NumElementsToValidate: 0
  # DataInitTypeA: 0
  # DataInitTypeB: 0
  # DataInitTypeC: 0
